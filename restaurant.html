<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif; /*give proffesional view*/ 
        }
        body {
            background: linear-gradient(90deg, #ffafbd 0%, #ffc3a0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            background-color: orange;
            color: white;
            padding: 15px;
            border-radius: 5px;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid orange;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Restaurant Name</h1>
        <form>
            <label for="restaurant-name">Restaurant Name:</label>
            <input type="text" id="restaurant-name" name="restaurant-name">
            <label for="Address">Address:</label>
            <input type="text" id="Address" name="Address">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
